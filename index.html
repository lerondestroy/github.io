<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- Круги вокруг -->
		<img src="img/outer-1.svg" alt="" class="centered outer-1">
		<img src="img/outer-2.svg" alt="" class="centered outer-2">
		<img src="img/outer-3.svg" alt="" class="centered outer-3">
		<img src="img/outer-4.svg" alt="" class="centered outer-4">
		<img src="img/outer-4-lines.svg" alt="" class="centered outer-4-lines">

		<!-- Ромбики -->
		<img src="img/stars.svg" alt="" class="centered stars">

		<!-- Стрелки -->
		<div class="centered base">
			<img src="img/arrow-minutes.svg" alt="" class="arrow-minutes">
			<img src="img/arrow-hours.svg" alt="" class="arrow-hours">
			<img src="img/arrow-seconds.svg" alt="" class="arrow-seconds">
			<img src="img/arrow-left.svg" alt="" class="arrow-left">
			<img src="img/arrow-right.svg" alt="" class="arrow-right">
		</div>

		<!-- Цифровые часы -->
		<div class="centered digital">12<span>:</span>52</div>
		
		<!-- Элементы с наведением -->
		<div class="centered has-hover axis"></div>
		<img src="img/logo.svg" alt="" class="centered logo">
		<!-- <svg class="centered logo" fill="none" width="32" height="22">
			<use href="img/icons/sprite.svg#logo"></use>
		</svg> -->

		<!-- Статичная картинка часов -->
		<img src="img/watch-core.svg" alt="" class="centered">
		<img src="img/scale.png" alt="" class="centered scale">

		<div>
			<h1>Парад минут </h1>
			<p>Выставка самых необычных часов в истории.</p>
		</div>
		<div class="text-bottom">
			<p>Малая Пионерская, 12</p>
			<p>20.12.20—27.12.20</p>
		</div>
	</div>
